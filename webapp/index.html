<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaptainCat Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #228B22 60%, #32CD32 100%);
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.7);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 3px solid #ffd700;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 150;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #gameContainer {
                height: 70vh;
                max-width: 95vw;
            }
            
            #controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="loading">
            üê±üöÄ<br>
            Caricamento CaptainCat Adventure...
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Combo: <span id="combo">0</span>x</div>
            <div id="grade">ROOKIE TRADER</div>
        </div>
        <div id="controls">
            <div class="control-btn" id="leftBtn">‚Üê</div>
            <div class="control-btn" id="jumpBtn">‚Üë</div>
            <div class="control-btn" id="rightBtn">‚Üí</div>
        </div>
        <div id="gameOver">
            <h2>üéØ Game Over!</h2>
            <div id="finalStats"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Resize canvas to fit container
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game variables
        let gameState = 'loading';
        let score = 0;
        let lives = 3;
        let level = 1;
        let combo = 0;
        let comboTimer = 0;
        let keys = {};
        let particles = [];
        let powerups = [];

        // Player object
        const player = {
            x: 100,
            y: canvas.height - 150,
            width: 40,
            height: 40,
            velocityX: 0,
            velocityY: 0,
            speed: 5,
            jumpPower: 15,
            onGround: false,
            direction: 1,
            animFrame: 0,
            invulnerable: 0,
            hasSpeedBoost: 0,
            hasJumpBoost: 0
        };

        // Game objects arrays
        let platforms = [];
        let coins = [];
        let enemies = [];

        // Grades system
        const grades = [
            { name: "ROOKIE TRADER", min: 0, emoji: "üå±" },
            { name: "CAT HERO", min: 1000, emoji: "üê±" },
            { name: "BULL RUNNER", min: 5000, emoji: "‚ö°" },
            { name: "MOON WALKER", min: 10000, emoji: "üöÄ" },
            { name: "DIAMOND HANDS", min: 25000, emoji: "üíé" },
            { name: "CRYPTO LEGEND", min: 50000, emoji: "üëë" }
        ];

        // Initialize game after loading
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            gameState = 'playing';
            initLevel();
            gameLoop();
        }, 2000);

        function initLevel() {
            // Clear arrays
            platforms = [];
            coins = [];
            enemies = [];
            powerups = [];

            // Create platforms
            platforms.push(
                { x: 0, y: canvas.height - 50, width: canvas.width, height: 50 },
                { x: 200, y: canvas.height - 150, width: 150, height: 20 },
                { x: 400, y: canvas.height - 250, width: 150, height: 20 },
                { x: 600, y: canvas.height - 180, width: 100, height: 20 },
                { x: 100, y: canvas.height - 350, width: 120, height: 20 }
            );

            // Create coins
            for (let i = 0; i < 8 + level; i++) {
                coins.push({
                    x: Math.random() * (canvas.width - 30),
                    y: Math.random() * (canvas.height - 200) + 50,
                    type: Math.random() < 0.7 ? 'normal' : (Math.random() < 0.8 ? 'bonus' : 'mega'),
                    collected: false,
                    bounceY: 0
                });
            }

            // Create enemies
            for (let i = 0; i < 3 + level; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: canvas.height - 100,
                    width: 30,
                    height: 30,
                    velocityX: (Math.random() < 0.5 ? -1 : 1) * (1 + level * 0.2),
                    type: Math.random() < 0.7 ? 'bear' : 'bull',
                    defeated: false
                });
            }

            // Create power-ups
            if (level > 1) {
                for (let i = 0; i < 2; i++) {
                    powerups.push({
                        x: Math.random() * (canvas.width - 30),
                        y: Math.random() * (canvas.height - 200) + 100,
                        type: Math.random() < 0.5 ? 'speed' : 'jump',
                        collected: false
                    });
                }
            }

            // Reset player position
            player.x = 100;
            player.y = canvas.height - 150;
            player.velocityX = 0;
            player.velocityY = 0;
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Player movement
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                player.velocityX = -player.speed * (player.hasSpeedBoost > 0 ? 1.5 : 1);
                player.direction = -1;
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                player.velocityX = player.speed * (player.hasSpeedBoost > 0 ? 1.5 : 1);
                player.direction = 1;
            } else {
                player.velocityX *= 0.8;
            }

            if ((keys['ArrowUp'] || keys['w'] || keys['W'] || keys[' ']) && player.onGround) {
                player.velocityY = -player.jumpPower * (player.hasJumpBoost > 0 ? 1.3 : 1);
                player.onGround = false;
            }

            // Gravity
            player.velocityY += 0.8;

            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Boundary checks
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Platform collision
            player.onGround = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height + 10) {
                    if (player.velocityY >= 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                    }
                }
            }

            // Death check
            if (player.y > canvas.height) {
                loseLife();
            }

            // Coin collection
            coins.forEach(coin => {
                if (!coin.collected &&
                    player.x < coin.x + 25 &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + 25 &&
                    player.y + player.height > coin.y) {
                    coin.collected = true;
                    
                    let points = coin.type === 'normal' ? 100 : 
                                coin.type === 'bonus' ? 200 : 500;
                    
                    score += points * Math.max(1, combo);
                    combo++;
                    comboTimer = 180; // 3 seconds at 60fps
                    
                    createParticles(coin.x, coin.y, coin.type);
                }
                coin.bounceY = Math.sin(Date.now() * 0.01) * 5;
            });

            // Power-up collection
            powerups.forEach(powerup => {
                if (!powerup.collected &&
                    player.x < powerup.x + 25 &&
                    player.x + player.width > powerup.x &&
                    player.y < powerup.y + 25 &&
                    player.y + player.height > powerup.y) {
                    powerup.collected = true;
                    
                    if (powerup.type === 'speed') {
                        player.hasSpeedBoost = 300; // 5 seconds
                    } else {
                        player.hasJumpBoost = 300;
                    }
                    
                    createParticles(powerup.x, powerup.y, 'powerup');
                }
            });

            // Enemy collision and movement
            enemies.forEach(enemy => {
                if (!enemy.defeated) {
                    enemy.x += enemy.velocityX;
                    
                    if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) {
                        enemy.velocityX *= -1;
                    }
                    
                    // Player collision
                    if (player.invulnerable <= 0 &&
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y) {
                        
                        // Check if player is falling on enemy
                        if (player.velocityY > 0 && player.y < enemy.y - 10) {
                            enemy.defeated = true;
                            player.velocityY = -8; // Bounce
                            score += enemy.type === 'bear' ? 200 : 300;
                            createParticles(enemy.x, enemy.y, 'enemy');
                        } else {
                            loseLife();
                        }
                    }
                }
            });

            // Update timers
            if (player.invulnerable > 0) player.invulnerable--;
            if (player.hasSpeedBoost > 0) player.hasSpeedBoost--;
            if (player.hasJumpBoost > 0) player.hasJumpBoost--;
            if (comboTimer > 0) {
                comboTimer--;
            } else {
                combo = 0;
            }

            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.life--;
                return particle.life > 0;
            });

            // Animation frame
            player.animFrame += 0.2;

            // Level completion check
            if (coins.every(coin => coin.collected) && enemies.every(enemy => enemy.defeated)) {
                nextLevel();
            }

            // Update UI
            updateUI();
        }

        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.6, '#87CEEB');
            gradient.addColorStop(0.6, '#228B22');
            gradient.addColorStop(1, '#32CD32');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds
            drawClouds();

            // Draw platforms
            ctx.fillStyle = '#8B4513';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                ctx.fillStyle = '#228B22';
                ctx.fillRect(platform.x, platform.y, platform.width, 5);
                ctx.fillStyle = '#8B4513';
            });

            // Draw coins
            coins.forEach(coin => {
                if (!coin.collected) {
                    const colors = {
                        normal: '#FFD700',
                        bonus: '#FF6B35',
                        mega: '#FF1493'
                    };
                    
                    ctx.fillStyle = colors[coin.type];
                    ctx.beginPath();
                    ctx.arc(coin.x + 12.5, coin.y + 12.5 + coin.bounceY, 12, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('CAT', coin.x + 12.5, coin.y + 17 + coin.bounceY);
                }
            });

            // Draw power-ups
            powerups.forEach(powerup => {
                if (!powerup.collected) {
                    ctx.fillStyle = powerup.type === 'speed' ? '#00FF00' : '#0000FF';
                    ctx.fillRect(powerup.x, powerup.y, 25, 25);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(powerup.type === 'speed' ? '‚ö°' : '‚Üë', powerup.x + 12.5, powerup.y + 17);
                }
            });

            // Draw enemies
            enemies.forEach(enemy => {
                if (!enemy.defeated) {
                    ctx.fillStyle = enemy.type === 'bear' ? '#8B0000' : '#006400';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(enemy.type === 'bear' ? 'üêª' : 'üêÇ', enemy.x + 15, enemy.y + 22);
                }
            });

            // Draw player (CaptainCat)
            drawPlayer();

            // Draw particles
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 4, 4);
                ctx.globalAlpha = 1;
            });

            // Draw combo indicator
            if (combo > 1) {
                ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
                ctx.fillRect(canvas.width / 2 - 50, 50, 100, 30);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`COMBO x${combo}`, canvas.width / 2, 70);
            }

            // Draw power-up indicators
            let indicatorY = 100;
            if (player.hasSpeedBoost > 0) {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                ctx.fillRect(10, indicatorY, 100, 20);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('‚ö° SPEED BOOST', 15, indicatorY + 14);
                indicatorY += 25;
            }
            if (player.hasJumpBoost > 0) {
                ctx.fillStyle = 'rgba(0, 0, 255, 0.8)';
                ctx.fillRect(10, indicatorY, 100, 20);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('‚Üë JUMP BOOST', 15, indicatorY + 14);
            }
        }

        function drawPlayer() {
            // Invulnerability flashing
            if (player.invulnerable > 0 && Math.floor(player.invulnerable / 5) % 2) {
                return;
            }

            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            if (player.direction === -1) ctx.scale(-1, 1);

            // Body (with Captain America colors)
            ctx.fillStyle = '#0052CC';
            ctx.fillRect(-15, -10, 30, 25);

            // Shield/chest emblem
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(0, -5, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(0, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#0052CC';
            ctx.beginPath();
            ctx.arc(0, -5, 4, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.arc(0, -25, 12, 0, Math.PI * 2);
            ctx.fill();

            // Cat ears
            ctx.fillStyle = '#FF8C00';
            ctx.beginPath();
            ctx.moveTo(-8, -32);
            ctx.lineTo(-4, -40);
            ctx.lineTo(0, -32);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(8, -32);
            ctx.lineTo(4, -40);
            ctx.lineTo(0, -32);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'black';
            ctx.fillRect(-4, -27, 2, 2);
            ctx.fillRect(2, -27, 2, 2);

            // Cape (when moving fast)
            if (Math.abs(player.velocityX) > 3 || player.hasSpeedBoost > 0) {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(-25, -15, 10, 20);
            }

            // Legs
            ctx.fillStyle = '#0052CC';
            ctx.fillRect(-8, 15, 6, 15);
            ctx.fillRect(2, 15, 6, 15);

            // Arms with animation
            ctx.fillStyle = '#FFA500';
            const armSwing = Math.sin(player.animFrame) * 0.3;
            ctx.save();
            ctx.rotate(armSwing);
            ctx.fillRect(-18, -5, 8, 4);
            ctx.restore();
            
            ctx.save();
            ctx.rotate(-armSwing);
            ctx.fillRect(10, -5, 8, 4);
            ctx.restore();

            ctx.restore();
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const x = (i * 250 + Date.now() * 0.02) % (canvas.width + 100);
                const y = 50 + i * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 25, y, 30, 0, Math.PI * 2);
                ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles(x, y, type) {
            const colors = {
                normal: ['#FFD700', '#FFA500'],
                bonus: ['#FF6B35', '#FF4500'],
                mega: ['#FF1493', '#FF69B4'],
                enemy: ['#8B0000', '#FF0000'],
                powerup: ['#00FF00', '#0000FF']
            };
            
            const particleColors = colors[type] || ['#FFD700', '#FFA500'];
            
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x + 12.5,
                    y: y + 12.5,
                    velocityX: (Math.random() - 0.5) * 8,
                    velocityY: (Math.random() - 0.5) * 8,
                    color: particleColors[Math.floor(Math.random() * particleColors.length)],
                    life: 30
                });
            }
        }

        function loseLife() {
            if (player.invulnerable > 0) return;
            
            lives--;
            player.invulnerable = 120; // 2 seconds
            
            if (lives <= 0) {
                gameOver();
            } else {
                // Reset player position
                player.x = 100;
                player.y = canvas.height - 150;
                player.velocityX = 0;
                player.velocityY = 0;
            }
        }

        function nextLevel() {
            level++;
            score += 500; // Level completion bonus
            
            // Brief pause before next level
            setTimeout(() => {
                initLevel();
            }, 1000);
        }

        function gameOver() {
            gameState = 'gameOver';
            
            const finalGrade = getCurrentGrade();
            const stats = `
                <p><strong>Final Score:</strong> ${score.toLocaleString()}</p>
                <p><strong>Level Reached:</strong> ${level}</p>
                <p><strong>Grade:</strong> ${finalGrade.emoji} ${finalGrade.name}</p>
                <p><strong>Max Combo:</strong> x${combo}</p>
            `;
            
            document.getElementById('finalStats').innerHTML = stats;
            document.getElementById('gameOver').style.display = 'block';
            
            // Send score to Telegram (if in Telegram WebApp)
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    score: score,
                    level: level,
                    grade: finalGrade.name
                }));
            }
        }

        function restartGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            combo = 0;
            comboTimer = 0;
            particles = [];
            
            player.x = 100;
            player.y = canvas.height - 150;
            player.velocityX = 0;
            player.velocityY = 0;
            player.invulnerable = 0;
            player.hasSpeedBoost = 0;
            player.hasJumpBoost = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            initLevel();
            gameLoop();
        }

        function getCurrentGrade() {
            for (let i = grades.length - 1; i >= 0; i--) {
                if (score >= grades[i].min) {
                    return grades[i];
                }
            }
            return grades[0];
        }

        function updateUI() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('combo').textContent = combo;
            
            const currentGrade = getCurrentGrade();
            document.getElementById('grade').textContent = `${currentGrade.emoji} ${currentGrade.name}`;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            e.preventDefault();
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            e.preventDefault();
        });

        // Touch controls
        document.getElementById('leftBtn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => keys['ArrowRight'] = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', () => keys['ArrowUp'] = true);
        document.getElementById('jumpBtn').addEventListener('touchend', () => keys['ArrowUp'] = false);

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // Telegram WebApp integration
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
